<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 인라인 자바스크립트 : 보통 특정 이벤트를 호출
    alert(); // 화면에 알림창 띄워준다
  -->

  <!-- 버튼 1 -->
  <button onclick="alert('안녕!')">눌러보세요!</button>

  <!-- 버튼 2  -->
  <input type="button" value="인사" onclick="alert('hello!')">
  <!-- <input type="submit" value="입장">  -->

  <h3>색상(단일선택)</h3>
  <p>
    <!-- 
      radio 버튼 안에서 name이라는 속성으로 다중1선택 가능하게 한다
      같은 이름 값을 가지면 다중 선택 불가능
      value는 선택했을때 값을 서버로 보내줌
    -->
    <input type="radio" name="check1" value="red"> red <!-- 같은 name 값을 가지면 -->
    <input type="radio" name="check1" value="green"> green
    <input type="radio" name="check1" value="blue"> blue
  </p>
  <h3>수량(다중선택)</h3> 

  <!-- value는 값 선택했을 시 서버에서 전달하는 데이터
  String color = "1";
  -->
  <select name ="color">
    <option value="1">red</option>  <!-- value : 컴퓨터 -->
    <option value="2">green</option>
    <option value="3">blue</option>
  </select>
  <br><br>

<!-- required 하면 submit 버튼 누르기 전에 값
필수로 입력 받기 전까지는 전송이 안 되게 막아줌 -->

<!-- String name = "사용자가 입력한 값" -->
  이름: <input type="text" name="name">
  나이: <input type="number" name="age">
  핸드폰번호 : <input type="tel" name="phone">
  이메일 : <input type="email" required><br>

  <!-- 버튼 3 -->
  <input type="submit" onclick="alert('hello')">

</body>
</html>
