<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="counsulting-header">
      <h2>
        웹 퍼블리싱 위한 실무 실습 위주 학습
        </h2>
        <h2>
        신속하게 더조은 IT 아카데미 상담을 신청하실 수 있습니다.
        </h2>
      <p>
        상담 내용에 따라 비용과 관련하여 전화 또는 이메일로 신속하게 상담해 드립니다.
      </p>
    </div>
    <div class="consulting-form">
      <form>
      <row>
        <field>
          <div class="name">
          <label>이름 *</label>
          <input type="text" placeholder="이름을 입력하세요">
        </div>
        </field>
        <field>
          <div class="email">
          <label>이메일 *</label>
          <input type="email" placeholder="이메일을 입력하세요">
          </div>
        </field>
      </row>
      <row>
        <field>
          <div class="number">
          <label>연락처 *</label>
          <input type="text" placeholder="연락처를 입력하세요">
          </div>
        </field>
        <field>
          <div class="tkdeka">
            <label>상담구분 *</label>
            <select name="상담구분">
              <option value="1">선택하세요</option>
              <option value="2">아무거나</option>
              <option value="3">눌러보세요</option>
            </select>
          </div>
        </field>
      </row>
      <row>
        <!-- textarea -->
        <div class="tkdekasodyd">
          <label>상담내용 *</label>
          <br>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </row>
    </form>
    </div>
  </section>
</body>
</html>
