<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width : 400px;
      height: 400px;
      background-color: yellow;
    }
    h1{
      width : 300px;
      height: 100px;
      /* display: flex;
      justify-content: center; */
      text-align: center;
      line-height: 100px;
      border : 1px solid blue;
      color: blue;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <h1>네모 움직여</h1>
  <button class="btn"> 네모 키우기</button>
  <button class="btn"> 네모 움직이기</button> 
  <button class="btn"> 네모 회전하기</button>
</body>
</html>

<script>
  const box = document.querySelector('.box');
  const move = document.querySelector('h1');
  const btn = document.querySelectorAll('.btn');
  const h1 = document.querySelector('h1');

  move.addEventListener('mouseover', ()=>{
    box.style.transform = 'translateX(600px)';
    box.style.transition = '2s';
    move.innerHTML = "네모 돌아와";
  });

  move.addEventListener('mouseout', ()=>{
    box.style.transform = 'translateX(0px)';
    box.style.transition = '2s';
    move.innerHTML = "네모 움직여";
  });

  let isScale = true;

  btn[0].addEventListener('click' , ()=>{
    isScale ? bigbox() : smallbox() ;
  });

  function bigbox(){
    box.style.transform = 'scale(1.3)';
    box.style.transition = '2s';
    btn[0].innerHTML = "네모 작아지기";
    h1.innerHTML = "네모가 커졌다"
    isScale = false;
  }
  function smallbox(){
    box.style.transform = 'scale(1)';
    box.style.transition = '2s';
    btn[0].innerHTML = "네모 커지기";
    h1.innerHTML = "네모가 작아졌다"
    isScale = true;
  }

  btn[2].addEventListener('click' , ()=>{
    box.style.transform = 'rotate(180deg)';
    box.style.transition = '2s';
    h1.innerHTML = "네모가 회전했다";
  });
</script>
