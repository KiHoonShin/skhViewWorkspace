<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="test" width="800" height="600" style="background-color: lightgreen;"></canvas>
  <script>
    const canvas = document.querySelector('#test');
    const ctx = canvas.getContext('2d');
    let keyDown = {};
    let objectList = [];
    let stage = 0 ; 
    let isPotal = false;

    const image = new Image();
    image.src = './쪼렙마리오.png';

    addEventListener('keydown', (e) => {
      keyDown[e.keyCode] = true;
    })

    addEventListener('keyup', (e) => {
      keyDown[e.keyCode] = false;
    })

    class Player {
      constructor() {
        this.x = 0;
        this.y = 0;
        this.size = 50;
        this.speed = 5;
        this.color = 'red';
      }

      movePlayer() {
        let px = this.x;
        let py = this.y;

        if (keyDown[37]) {
          this.x -= this.speed;
          isPotal = false; 
        }
        if (keyDown[39]) {
          this.x += this.speed;
          isPotal = false; 

        }
        if (keyDown[38]) {
          this.y -= this.speed;
          isPotal = false; 
        }
        if (keyDown[40]) { // 아래로 이동
          this.y += this.speed;
          isPotal = true;
        }
        let maxX = canvas.width - this.size;
        let maxY = canvas.height - this.size;
        if (this.x <= 0) this.x = 0;
        if (this.x >= maxX) this.x = maxX;
        if (this.y <= 0) this.y = 0;
        if (this.y >= maxY) this.y = maxY;


        let isCrash = false;
        let goNext = false;
        objectList.forEach((obj) => {
          if (this.collision(obj)) {
            if (obj.name === '포털') {
              console.log("포털탐");
              if(isPotal){
              // stage += 1;
              // console.log("stage = " + stage);
              // if(stage === 1){
              //   openNewStage();
              // } else if(stage === 2){
              //   openNewStage2();
              // }
              goNext = true;
              stage += 1;
            }
            } if (obj.name === "바다" || obj.name === "풀숲") {
              isCrash = true;
            }
            return false;
          }
        })
        if (isCrash) {
          this.x = px;
          this.y = py;
        }
        if(goNext){
          if(stage === 1) openNewStage();
          else if(stage === 2) openNewStage2();
        }
      }


      inRect(obj, px, py) {
        if (obj.x < px && px < obj.x + obj.width && obj.y < py && py < obj.y + obj.height) {
          return true;
        } else {
          false;
        }
      }

      collision(obj) {


        if (this.inRect(obj, this.x, this.y)) {
          return true;
        }
        // player의 오른쪽 상단 모서리가 닿으면
        else if (this.inRect(obj, this.x + this.size, this.y)){
          return true;
        }
        // player의 왼쪽 하단 모서리가 닿으면
        else if (this.inRect(obj, this.x, this.y + this.size)) {
          // isPotal = true;
          return true;
        }
        // player의 오른쪽 하단 모서리가 닿으면
        else if (this.inRect(obj, this.x + this.size, this.y + this.size)){
          return true;
        }
        else return false;
      }

      render(ctx) {
        this.movePlayer();
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.drawImage(image, this.x, this.y, this.size, this.size);
        // ctx.rect(this.x, this.y, this.size, this.size);
        ctx.fill();
      }
    }

    class Object {
      constructor(name, x, y, width, height, color) {
        this.name = name;
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;
      }

      render(ctx) {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.rect(this.x, this.y, this.width, this.height);
        ctx.fill();
      }
    }

    let player = new Player();

    function add() {
      objectList.push(new Object('바다', 0, 400, 300, 100, 'aqua'));
      objectList.push(new Object('포털', canvas.width - 50, 400, 50, 50, 'pink'));
      console.log(objectList);
      objectList.forEach((e) => {
        console.log(e.x);
      })
    }


    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      objectList.forEach((e) => {
        e.render(ctx)
      })
      player.render(ctx);
    }


    function openNewStage() {
      player.x = 0;
      player.y = 0;
      objectList = [];
      objectList.push(new Object('풀숲', canvas.width / 2, canvas.height / 2, 400, 200, 'green'));
      objectList.push(new Object('포털', canvas.width - 50, 100, 50, 50, 'pink'));
      console.log(objectList);
    }

    function openNewStage2() {
      player.x = 0;
      player.y = 0;
      objectList = [];
      objectList.push(new Object('가시밭', 300, canvas.height / 2, 400, 200, 'gray'));
      objectList.push(new Object('포털', canvas.width - 50, 100, 50, 50, 'pink'));
      console.log(objectList);
    }
    add();
    setInterval(draw, 10);
  </script>
</body>

</html>
