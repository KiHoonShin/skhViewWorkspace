<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./header.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#none">
        <img src="./images/logo.png" alt="로고 이미지">
      </a>
      </div>
      <div class="gnb">
        <a href="#none">Home</a>
        <a href="#none">About</a>
        <a href="#none">Project</a>
        <a href="#none">Plan & History</a>
        <a href="#none">Awards</a>
        <a href="#none">Location</a>
        <a href="#none">Contact</a>
      </div>
      <div class="sns">
        <a href=""><i class="fa fa-facebook"></i></a>
        <a href=""><i class="fa fa-twitter"></i></a>
        <a href=""><i class="fa fa-youtube-play"></i></a>
      </div>

      <!-- 트리거 태그 만들기 -->
      <div class="trigger">
        <span></span>
        <span></span>
        <span></span>
      </div>

    </nav>
  </header>
</body>
</html>

<script>
  // div 객체를 만들어줌 : 클래스 이름이 트리거인
  
  // toggleClass("추가하고싶은 클래스명")
  // trigger 클릭할때마다 클래스요소(on)를 추가하고 삭제한다
  $('.trigger').click(
    function(){
      //toggleClass 안에다가 . 안 붙이는거 유의하기
      $(this).toggleClass('active')
      $('.gnb , .sns').toggleClass('on')
    }
  );
</script>
