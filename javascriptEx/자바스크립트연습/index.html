<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="alert-box" id = "alert">
    <p>알림창임</p>
    <button onclick="열기('none');">닫기</button>
  </div>
  <button onclick="열기('block'); 변경('아이디 입력하세요')">버튼1</button>
  <button onclick="열기('block'); 변경('비번입력하세요')">버튼2</button>
  
  <script> 

    function 열기(구멍){
      document.getElementById('alert').style.display = 구멍;
    }

    function 변경(내용){
      document.getElementById('alert').innerHTML = 내용;
    }
  </script>
</body>
</html>
